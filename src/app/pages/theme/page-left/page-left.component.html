<ul class="sidebar-list" (mouseleave)="menuMouseOut()" silmScroll [slimScrollOptions]="{height: leftSideBarHeight}">
  <app-menu [menuItem]='menuItem' *ngFor="let menuItem of menuItems" 
    (itemHover)="onHover($event)"
    (toggleSubMenu)="toggleSubMenu($event)">
  </app-menu>
</ul>
<div class="sidebar-hover-elem" [ngStyle]="{top: hoverElemTop + 'px', height: hoverElemHeight + 'px'}"></div>
